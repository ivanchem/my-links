<!DOCTYPE html>
<html>
<head>
    <title>Obsidian Bridge</title>
</head>
<body>
    <script>
        // Берем всю адресную строку после вашего домена
        const fullPath = window.location.href;
        
        // Ищем, где начинается настоящая команда Obsidian
        const obsidianIndex = fullPath.indexOf("obsidian://");

        if (obsidianIndex !== -1) {
            // Вырезаем всё, что идет начиная с obsidian:// и до конца
            const finalUrl = fullPath.substring(obsidianIndex);
            
            // Выполняем переход
            window.location.href = finalUrl;

            // Закрываем вкладку через 2 секунды
            setTimeout(() => { window.close(); }, 2000);
        } else {
            document.body.innerHTML = "Ошибка: Ссылка Obsidian не найдена в адресе.";
        }
    </script>
</body>
</html>
